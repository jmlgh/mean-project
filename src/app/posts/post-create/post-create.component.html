<mat-card>
  <!-- postForm=ngForm gives us acces to the form element Angular created beging the scenes -->
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        placeholder="Post Title"
        minlength="3"
        #localInputRef="ngModel">
        <!-- We could have used: postForm.getControl('title').invalid to be more explicit -->
        <mat-error *ngIf="localInputRef.invalid">
          Please enter a post title
        </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        placeholder="Post Content"
        required
        #innerContentRef="ngModel"></textarea>
        <mat-error *ngIf="innerContentRef.invalid">Please write some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
